<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
    <script>
        // 현재 비밀번호 실시간 체크 (AJAX 사용)
        function checkCurrentPassword() {
            const email = document.getElementById('email').value; // 이메일을 가져옵니다.
            const currentPassword = document.getElementById('currentPassword').value;
            const currentPasswordHint = document.getElementById('currentPasswordHint');

            // AJAX 요청으로 서버에 비밀번호 확인 요청
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/password/check", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // 서버에서 응답을 받으면 처리
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    const response = xhr.responseText;

                    if (response === "match") {
                        currentPasswordHint.textContent = "현재 비밀번호가 일치합니다.";
                        currentPasswordHint.className = "success";
                    } else {
                        currentPasswordHint.textContent = "현재 비밀번호가 일치하지 않습니다.";
                        currentPasswordHint.className = "error";
                    }
                }
            };

            // 서버로 현재 비밀번호와 이메일 전달
            xhr.send("email=" + encodeURIComponent(email) + "&currentPassword=" + encodeURIComponent(currentPassword));
        }

        // 새 비밀번호와 비밀번호 확인 실시간 체크
        function checkNewPasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordHint = document.getElementById('confirmPasswordHint');

            if (newPassword !== confirmPassword) {
                confirmPasswordHint.textContent = "새 비밀번호가 일치하지 않습니다.";
                confirmPasswordHint.className = "error";
            } else {
                confirmPasswordHint.textContent = "새 비밀번호가 일치합니다.";
                confirmPasswordHint.className = "success";
            }
        }
		function showSuccessAlert() {
					    alert('비밀번호 변경 성공!');
					    return true; // 폼 제출을 계속 진행합니다.
					}
    </script>
</head>
<body>
    <h2>비밀번호 변경</h2>
    <form th:action="@{/password/change}" method="post" onsubmit="return showSuccessAlert();">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="currentPassword">현재 비밀번호:</label>
        <input type="password" id="currentPassword" name="currentPassword" oninput="checkCurrentPassword()" required>
        <span id="currentPasswordHint" class="error"></span>
        <br><br>

        <label for="newPassword">새 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword" oninput="checkNewPasswords()" required>
        <br><br>

        <label for="confirmPassword">새 비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" oninput="checkNewPasswords()" required>
        <span id="confirmPasswordHint" class="error"></span>
        <br><br>

        <button type="submit">비밀번호 변경</button>
    </form>

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>
</body>
</html>
